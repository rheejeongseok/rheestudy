<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>cssstep1</title>
    <style type="text/css">




        /*
            css 기본문법
            h1은 명령을 내리기위한 선택
            {}섵갣된 엘리먼트 디자인적 요소를 정의
            속성:값 형태로 정의
        */

        /*
            id는 #으로 선택, id 값은 한 HTML문서 안에서 중복 X
            class는 .으로 선택, class 값은 한 HTML문서 안에서 중복가능
            선택시 첫글자로 제외 되는 사항 : 숫자, _ 와 - 를 제외한 특수문자

            id는 '유일한 식별자'이고, class는 '분류 이름'

            <Box model>

            width 가로 넓이
                min-width 최소 정해진 값이하로는 줄어들지 않는다.
                max-width 최대 정해진 값이상으로 늘어나지 않는다.

            height 세로 높이
                min-height 최소 정해진 값이하로는 줄어들지 않는다. 컨텐츠가 많을시 계속 크기가 늘어난다.
                max-height 최대 정해진 값이상으로 늘어나지 않는다. 컴텐츠가 많을시 컨텐츠가 박스를 넘어간다.

            margin
                ex>) margin:20px 20px 20px 20px - top right bottom left
                     margin:20px 40px - 20px 40px 20px 40px 자동으로 값이 들어간다.
                             top 값은 bottom으로 복사된다.
                             right 값은 left값으로 복사된다.
                     margin:0 auto - top 과 bottom은 0이되고 right와 left는 auto가 되어 자동적으로 값이 들어감.
                margin-top
                margin-right
                margin-bottom
                margin-left

            padding
                margin과 똑같음........
                padding-top
                padding-right
                padding-bottom
                padding-left

            border 전체 둘레에 선의 색상 두께 종류를 선택해서 할수있다.
                ex) border:1px red soild - 선두께 색상 선모양 (위치는 상관 없다고 합니다.)
                border-top: top의 해당하는 부분에 선이 그어짐
                border-right : right의 해당하는 부분에 선이 그어짐
                border-bottom : bottom의 해당하는 부분에 선이 그어짐
                border-left : left의 해당하는 부분에 선이 그어짐

                border-width : 전체중 위아래좌우 부분적으로 두계를 설정가능
                border-color : 전체중 위아래좌우 부분적으로 칼라를 설정가능
                border-style : 전체중 위아래좌우 부분적으로 선모양을 설정가능

            background

                ex) background:url(../../오드리3.jpg) no-repeat 30px 50px fixed red
                - 이미지불러오기, 반복X, x축 y축으로 이미지 위치 지정, attachment, 배경색상 순서상관X
                - 모든 속성 한줄에 다 가능함
                background-color : 색상을 지정해준다.(16진수,RGB(0,0,)가능) - 투명값 : transparent
                background-image : 배경이미지 불러온다.
                background-repeat : 배경이미지가 있는 경우 반복여부를 지정해준다.
                                    - repeat : 바둑판식 배열
                                    - no-repeat : 반복X
                                    - repeat-y : y축으로 반복
                                    - repeat-x : x축으로 반복
                background-position
                    ex)background-position:center center; - x,y값 모두 가운데로 left right bottom 응용가능
                    ex)background-position: 50% 30%; - x축은 50%정도인 지점에, y축은 30%인 지점에 지정된다.
                    ex)background-position: 50px 30px; - x축에서 50px만큼, y축에서 30px만큼인 지점에 지정된다.
                background-attachment
                    ex)background-attachment:fixed; - 화면에 사진이 고정되어 스크롤을 내려도 고정된다.


                css3 - IE9이상
                background-size
                    브라우져 마다 다르므로 이렇게 쓰인다.
                    -webkit-background-size: ; 크롬 사파리
                    -moz-background-size: ; 파이어 폭스
                    -o-background-size: ; 오페라
                    -ms-background-size: ; 익스플로러
                    background-size: ;
                        - cover : 가로 기준비율로 이미지를 꽉차게
                        - contain : 세로 기준비율로 이미지를 꽉차게


                display
                    block - width, height, margin, padding
                    inline - margin-(left,right) padding, vertical-align
                    inline-blcok - width, height, margin, padding
                    table - width, height, margin, padding
                    table-cell - width, height, margin, padding
                    list-item


                text-overflow
                overflow - 기본 상태는 visible 주어진 영역을 벗어나게 되도 컨텐츠 내용이 보이는 상태
                        hidden - 컨텐츠 내용이 주어진 영역을 벗어나게 되면 않보인다.
                        scroll - 컨텐츠 내용이 주어진 영역을 벗어났게 되면 x,y축으로 스크롤을 만든다.
                        auto - 컨텐츠 내용이 주어진 영역을 벗어났을 시 자동적으로 스크롤을 만들어 준다.
                        ex)overflow:scroll; overflow-x:hidden
                          - 오버플로우가 스크롤이지만 x축이 히든이므로 y축만 스크롤이 나온것처럼 보인다.
                overflow-x
                overflow-y

                font
                font-size - 글씨 크기 int (pt,px,em,rem,vw,vh,vmin,vmax)
                font-weight - 글씨 두께 ( 0 ~ 900, bold)
                font-family - 글꼴
                font-style - 글씨 형태 ex)italic -> 일반

                text-align - 좌우 정렬
                vertical-align - 상하 정렬

                white-space -
                line-height - 줄간격
                letter-spacing - 자간
                word-wrap -
                word-spacing - 스페이스바 간격
                word-break
                color - 글씨 색상

                float - 공중에 뜬다, 형제 요소중에 float이 선언된 아래 요소는 겹쳐진다.
                      - float이 선언된 엘리먼트는 다른컨텐츠들이 피해간다.

        */

        h1 {color:green; font-size:20px; border:1px blue solid;}
        strong {color:pink; font-size:20px; border:2px red solid;}
        #strong1 {color:purple;}

        p {color:purple;}
        .bluecolor {color:red;}

        strong.greencolor {color:grey;}
        strong.greycolor {color:grey;}
        p.bluecolor1 {color:blue;}
        p.bluecolor {color:black;}

    </style>
</head>
<body>

    <h1>안녕하세요ㅛㅛㅛㅛㅛㅛㅛㅛㅛㅛㅛㅛㅛ</h1>
    <strong id="strong1">배가고프다ㅏㅏㅏㅏㅏㅏㅏㅏㅏ</strong><br>
    <strong class="bluecolor bluecolor greencolor">배가고프다ㅏㅏㅏㅏㅏㅏㅏㅏㅏ</strong><br>
    <strong class="greycolor">배가고프다ㅏㅏㅏㅏㅏㅏㅏㅏㅏ</strong>

    <p class="bluecolor1">우리는 취업을 해야합니다 제발요 시켜주세요 일주세요 잘할게요 화이팅!</p>
    <p>우리는 취업을 해야합니다 제발요 시켜주세요 일주세요 잘할게요 화이팅!</p>
    <p class="bluecolor">우리는 취업을 해야합니다 제발요 시켜주세요 일주세요 잘할게요 화이팅!</p>

</body>
</html>
