<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
        <!-- text 한줄
        password 비밀번호
        radio 하나 선택
        checkbox 다중 선택
        file 파일경로
        button / reset / submit 버튼 -->

        type = text :<input type="text" name="" id="" /><br />
        type = password :<input type="password" name="" id="" /><br />
        type = radio :<input type="radio" name="" id="" /><br />
        type = checkbox :<input type="checkbox" name="" id="" /><br />
        type = file :<input type="file" name="" id="" /><br />
        type = button :<input type="submit" name="" id="" value="보내기"/><br />
</body>
</html>
