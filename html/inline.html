<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>안녕</li>
        <li>하세여</li>
    </ul>
    <h1>안녕하세여</h1>

    <p><div>안녕하세여</div><div>안녕하세여</div>
    <!-- block 레이아웃--></p>

    <p><span>안녕하세여 할로 나마스테</span><span>안녕하세여</span>
    <!-- span 영역을 잡아서 효과를 주고싶을때 사용한다 inline 컨텐츠 text 꾸밀때--></p>

    <p><br><strong>안녕하세여 할로 나마스테</strong><Br>
    <!--  Strong 강조의 의미 굵은글씨 스크린리더기에서 강세를 넣어 읽음 --></p>

    <p><b>안녕하세여 할로 나마스테</b><br></p>
    <!--  b 글씨만 굵게 표시-->

    <p><em>안녕하세여 할로 나마스테</em> <!--  strong과 비슷--></p>
    <!--  em은 강조의 의미로 이탤릭효과 스크린리더기에서 하이톤으로 읽음-->

    <p><i>안녕하세여 할로 나마스테</i></p>
    <!--  i 이탤릭체로 바까줌-->

    <hr>
    <span>철수왈:</span><q>영희야 뒤질래</q><br>
    <span>영희왈:</span><q>ㅇㅇ</q><br>
    <!-- q 짧은 인용문에 사용된다. -->

     <a href="www.naver.com">네이버로 이동</a>
    <!-- a 앵커의 약자 링크를 걸어준다 -->
</body>
</html>
